<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Deploy Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Vercel-like styling */
        .project-card {
            transition: all 0.2s ease;
        }
        .project-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }
        .status-ready { background-color: #10b981; }
        .status-building { background-color: #3b82f6; animation: pulse 2s infinite; }
        .status-error { background-color: #ef4444; }
        .status-pending { background-color: #f59e0b; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="bg-black text-white" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
    <!-- Navigation - Vercel style -->
    <nav class="border-b border-gray-800 bg-black/50 backdrop-blur">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center space-x-8">
                    <h1 class="text-xl font-semibold text-white">Deploy Platform</h1>
                    <a href="/dashboard" class="text-gray-400 hover:text-white text-sm">Projects</a>
                    <a href="/dashboard" class="text-gray-400 hover:text-white text-sm">Deployments</a>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="username" class="text-sm text-gray-300"></span>
                    <button id="logoutBtn" class="px-3 py-1.5 text-sm text-gray-400 hover:text-white border border-gray-800 rounded hover:border-gray-700">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="mb-8">
            <div class="flex justify-between items-center">
                <div>
                    <h2 class="text-3xl font-semibold text-white mb-2">Projects</h2>
                    <p class="text-gray-400 text-sm">Manage your deployments</p>
                </div>
                <button id="addProjectBtn" class="px-4 py-2 bg-white text-black rounded hover:bg-gray-100 text-sm font-medium">
                    Add New Project
                </button>
            </div>
        </div>

        <!-- Projects Grid - Vercel style -->
        <div id="projects" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-12">
            <div class="flex items-center justify-center py-12">
                <div class="text-center">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white mx-auto mb-4"></div>
                    <p class="text-gray-400 text-sm">Loading projects...</p>
                </div>
            </div>
        </div>

        <!-- Recent Deployments - Vercel style -->
        <div class="mb-8">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h2 class="text-2xl font-semibold text-white mb-1">Recent Deployments</h2>
                    <p class="text-gray-400 text-sm">Latest activity across all projects</p>
                </div>
                <button id="refreshBtn" class="px-4 py-2 bg-gray-900 text-white rounded hover:bg-gray-800 text-sm border border-gray-800">
                    Refresh
                </button>
            </div>
            <div id="deployments" class="space-y-3">
                <div class="flex items-center justify-center py-8">
                    <div class="text-center">
                        <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-white mx-auto mb-3"></div>
                        <p class="text-gray-400 text-sm">Loading deployments...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
